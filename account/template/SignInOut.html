<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../static/css/all.min.css" />
        <link rel="stylesheet" href="../static/css/Style.css" />
    </head>
    <body>
        <main>
            <div class="box">
                <div class="state">
                    <i class="fas fa-angle-right angleRight"></i>
                    <p class="state__text">ورود</p>
                    <i class="fas fa-angle-left angleLeft"></i>
                </div>
                <div class="box__login-register">
                    <div class="box__login-register--lricon">
                        <i class="fas fa-sign-in-alt stateIcon"></i>
                    </div>
                    <div class="box__login-register--main">
                        <form action="" id="login">
                            <input
                                type="text"
                                name=""
                                id=""
                                placeholder="نام کاربری"
                            />
                            <input
                                type="password"
                                name=""
                                id=""
                                placeholder="رمز عبور"
                            />

                            <button
                                type="submit"
                                class="btn btn-primary buttons"
                            >
                                ورود
                            </button>
                        </form>
                        <form action="" id="register">
                            <input
                                type="text"
                                name=""
                                id=""
                                placeholder="نام کاربری"
                            />
                            <input
                                type="password"
                                name=""
                                id=""
                                placeholder="رمز عبور"
                            />
                            <input
                                type="password"
                                name=""
                                id=""
                                placeholder="تکرار رمز عبور"
                            />
                            <input
                                type="email"
                                name=""
                                id=""
                                placeholder="ایمیل"
                            />
                            <button
                                type="submit"
                                onclick="prevent()"
                                class="btn btn-success buttons"
                            >
                                ثبت نام
                            </button>
                        </form>
                    </div>
                    <div class="box__login-register--footer">
                        <a href="" class="buttons"><p>بازگشت به سایت</p></a>
                        <a href="" class="buttons"><p>فراموشی رمز عبور</p></a>
                    </div>
                </div>
            </div>
        </main>

        <script src="../static/js/jquery-3.5.1.min.js"></script>

        <script src="../static/js/main.js"></script>
    </body>
</html>
